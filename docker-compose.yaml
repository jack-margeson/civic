services:
  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    container_name: civic-middleware
    image: civic-middleware:latest
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: civic_db_admin
      POSTGRES_PASSWORD:
    networks:
      civic-network:
        ipv4_address: 172.20.0.3

  db:
    build:
      context: ./sql
      dockerfile: Dockerfile
    container_name: civic-db
    image: civic-db:latest
    restart: always
    environment:
      POSTGRES_USER: civic_db_admin
      POSTGRES_PASSWORD:
    volumes:
      - civic-db:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      civic-network:
        ipv4_address: 172.20.0.4

  adminer:
    image: adminer
    container_name: civic-adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      civic-network:
        ipv4_address: 172.20.0.5

  internal-server:
    build:
      context: ./internal-server
      dockerfile: Dockerfile
    image: civic-internal-server:latest
    container_name: civic-internal-server
    tty: true
    stdin_open: true
    ports:
      - 24842:24842
    networks:
      civic-network:
        ipv4_address: 172.20.0.6

volumes:
  civic-db:
    name: civic-db

networks:
  civic-network:
    name: civic-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
